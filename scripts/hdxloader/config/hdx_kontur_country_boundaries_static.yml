Gobal version of boundaries dataset:
[Kontur Boundaries: Global administrative division with aggregated population](https://data.humdata.org/dataset/kontur-boundaries)"
methodology: "Other"
methodology_other: "Administrative boundaries extracted from OpenStreetMap data using proprietary enhancements. 
They are filtered and enriched with aggregated population from [Kontur Population: Global Population Density for 400m H3 Hexagons](https://data.humdata.org/m/dataset/kontur-population-dataset) dataset. 
Non-integer population counts are rounded to integers. 
Enriched with HASC codes for regions taken from Wikidata. 
Administrative levels represented as two separate fields - 1) admin levels - admin levels from osm that were adjusted according to area of region to fix inconsistent display of the boundaries; 2) osm admin levels - source admin levels from OSM without adjusting."
caveats: "
**Dataset codebook (may be different for previous versions)**:

**fid**: (integer) record order in data upload.

**admin_level**: (text) administrative level of a feature based on government hierarchy in OSM. ''2'' is country level. Higher levels may be adjusted according to region area to look more consistent for different countries in the global version of the dataset.

**osm_admin_level**: (text) administrative level of a feature within a government hierarchy in OSM. 
https://wiki.openstreetmap.org/wiki/Key:admin_level

**name**: (text) primary name of the feature in OSM 
https://wiki.openstreetmap.org/wiki/Key:name

**name_en**: (text) A common name in English language of the feature in OSM 
https://wiki.openstreetmap.org/wiki/Key:name:en

**population**: (double precision) total population of administrative boundary based on aggregated population from Kontur Population: Global Population Density for 400m H3 Hexagons dataset.

**hasc**: (text) HASC and iso-3166-1 alpha-2 codes of region taken from Wikidata by its connection with OSM feature using ‘wikidata’ tag
https://wiki.openstreetmap.org/wiki/Country_code, https://wiki.openstreetmap.org/wiki/Key:wikidata

**geom**: geometry (Polygon, EPSG 4326) Geometry representation of the data.

**Global version of Kontur Boundaries** is available at
[https://data.humdata.org/organization/kontur](https://data.humdata.org/organization/kontur).


**Dataset codebook for topology build**:

**fid**: (integer) record order in data upload.

**id**: (integer) record order in data upload.

**admin_level**: (text) administrative level of a feature based on government hierarchy in OSM. ''2'' is country level. Higher levels may be adjusted according to region area to look more consistent for different countries in the global version of the dataset.

**maritime**: (boolean) flag which demonstrates if the border segment overlaps with the maritime area.


Wikidata. Hierarchical Administrative Subdivision codes to represent country subdivisions is available under the [Creative Commons CC0 License](https://creativecommons.org/publicdomain/zero/1.0/): [HASC - Wikidata](https://www.wikidata.org/wiki/Property:P8119)


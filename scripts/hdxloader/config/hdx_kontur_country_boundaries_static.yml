notes: "{country_name_capitalized} administrative division with aggregated population. Built from
[Kontur Population: Global Population Density for 400m H3 Hexagons](https://data.humdata.org/dataset/kontur-population-dataset)
on top of [OpenStreetMap](https://www.openstreetmap.org) administrative boundaries data.
